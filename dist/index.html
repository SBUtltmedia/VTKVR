<body style="height: 100%; padding: 0px; margin: 0px;">
  <div class="content"></div>
  <script defer="defer" src="./main.js"></script>
  <div
    style="margin: 0px; padding: 0px; position: absolute; top: 0px; left: 0px; width: 100%; height: 100%; overflow: hidden; cursor: pointer; touch-action: none; user-select: none; -webkit-tap-highlight-color: rgba(0, 0, 0, 0);">
    <canvas width="2448" height="2404" style="width: 100%; display: block;"></canvas></div>
  <div
    style="z-index:2000;position: absolute; left: 25px; top: 25px; background-color: white; border-radius: 5px; list-style: none; padding: 5px 10px; margin: 0px; display: block; border: 1px solid black; max-width: calc(100% - 70px); max-height: calc(100% - 60px); overflow: auto;">
    <table>
      <tbody>
        <tr>
          <td> <label for="timeslider">Time step:</label> <input id="timeslider" type="range" min="0" max="8" step="1">
          </td>
        </tr>
        <tr>
          <td>
            <p>Time value: <span id="timevalue">0</span></p>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
